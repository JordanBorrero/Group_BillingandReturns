<!-- HTML Structure: Jordan Borrero -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storefront - Billing & Returns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="storefrontApp">

<!-- Billing Details -->
<div id="billingDetailsPage" class="container">
    <h2>Billing Details</h2>
    <form id="billingForm">
        <div class="form-group">
            <label for="billingName">Name</label>
            <input type="text" class="form-control" id="billingName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="billingAddress">Address</label>
            <input type="text" class="form-control" id="billingAddress" placeholder="Enter Address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Handle Returns -->
<div id="handleReturnsPage" class="container">
    <h2>Handle Product Returns</h2>
    <form id="returnsForm">
        <div class="form-group">
            <label for="productSearch">Search Product</label>
            <input type="text" class="form-control" id="productSearch" placeholder="Search for products">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="productsList">
        <!-- Dynamically populated with available products -->
    </div>
</div>

</body>
</html>
